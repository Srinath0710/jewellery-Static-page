<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-bar">
        <div class="logo">
            <h1>LOGO </h1>
            
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
     
        </div>
             <form action="index.html" method="post" style="display: inline;">
                <button type="submit">Logout</button>
            </form>
       
    </div>
     <div class="details-container">
        <h2>Additional Information</h2>
        <form id="detailsForm" onsubmit="return submitDetails()">
            <div class="detailsForm">
        <div class="persnol-info">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="input-group">
                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" name="contact" required>
            </div>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount">
            </div>
            <div class="input-group">
                <label for="date">Date of Purchase:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="renewal">Renewal Date</label>
                <input type="date" id="renewal" name="renewal">
            </div>
            <div class="input-group">
                <label for="day">Day:</label>
                <input type="text" id="day" name="day">
            </div>
        </div>
        <div class="extra-info">
            <div class="input-group">
                <label for="loan">Loan Number:</label>
                <input type="text" id="loan" name="loan">
            </div>
            <div class="input-group">
                <label for="interest">Interest Percentage</label>
                <input type="number" id="interest" name="interest">
            </div>
            <div class="input-group">
                <label for="gold">Gold weight:</label>
                <input type="number" id="gold" name="gold">
            </div>
            <div class="input-group">
                <label for="silver">Silver weight:</label>
                <input type="number" id="silver" name="silver">
            </div>
            <div class="input-group">
                <label for="gold">Number of Gold</label>
                <input type="number" id="gold" name="gold">
            </div>
            <div class="input-group">
                <label for="silver">Number of Silver:</label>
                <input type="number" id="silver" name="silver">
            </div>
            <div class="input-group">
                <label for="gold">Gold:</label>
                <input type="text" id="gold" name="gold">
            </div>
          
     
        </div>
    </div>
            <div class="error-message" id="errorDetailsMessage"></div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="details.js"></script>
</body>
</html>
